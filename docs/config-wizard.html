<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loxone MCP Configuration Wizard</title>
    <style>
        :root {
            --rust-orange: #ce422b;
            --loxone-green: #059669;
            --loxone-blue: #0891b2;
            --accent-yellow: #f59e0b;
            --bg-dark: #0c1821;
            --bg-secondary: #1a2332;
            --bg-card: #243447;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--rust-orange), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .wizard-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border-color);
            z-index: 0;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--rust-orange), var(--accent-yellow));
            transition: width 0.3s ease;
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .step-circle:hover {
            background: var(--rust-orange);
            border-color: var(--rust-orange);
            transform: scale(1.05);
        }

        .step.active .step-circle {
            background: var(--rust-orange);
            border-color: var(--rust-orange);
            transform: scale(1.1);
        }

        .step.completed .step-circle {
            background: var(--loxone-green);
            border-color: var(--loxone-green);
        }

        .step-label {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .step.active .step-label {
            color: var(--text-primary);
            font-weight: 500;
        }

        .wizard-content {
            min-height: 400px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            margin-bottom: 2rem;
        }

        .question h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .question p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .options {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .option {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: var(--rust-orange);
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: var(--loxone-green);
            background: rgba(5, 150, 105, 0.1);
        }

        .option.selected::before {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--loxone-green);
            font-size: 1.5rem;
        }

        .option h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .option p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        .option .badge {
            display: inline-block;
            background: var(--accent-yellow);
            color: var(--bg-dark);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        
        .random-btn {
            background: var(--loxone-blue) !important;
            color: white !important;
            border: none !important;
            padding: 0.5rem !important;
            border-radius: 6px !important;
            cursor: pointer;
            font-size: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }
        
        .random-btn:hover {
            background: var(--rust-orange) !important;
            transform: scale(1.1);
        }

        button {
            background: linear-gradient(135deg, var(--rust-orange), var(--accent-yellow));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(206, 66, 43, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        button.secondary:hover {
            border-color: var(--rust-orange);
            box-shadow: none;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--rust-orange);
        }

        .help-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .config-output {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .config-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .config-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .config-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--rust-orange);
        }

        .copy-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: var(--loxone-green);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 0.5rem;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: var(--bg-card);
            color: var(--text-primary);
            text-align: left;
            border-radius: 6px;
            padding: 0.75rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .feature-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--loxone-green);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .wizard-container {
                padding: 1rem;
            }

            .progress-bar {
                margin-bottom: 1rem;
            }

            .step-label {
                font-size: 0.8rem;
            }

            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéõÔ∏è Loxone MCP Configuration Wizard</h1>
            <p class="subtitle">Let's configure your perfect setup in just a few steps</p>
        </header>

        <div class="wizard-container">
            <div class="progress-bar">
                <div class="progress-line" id="progressLine"></div>
                <div class="step active" data-step="1">
                    <div class="step-circle" onclick="goToStep(1)">1</div>
                    <div class="step-label">Use Case</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-circle" onclick="goToStep(2)">2</div>
                    <div class="step-label">Credentials</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-circle" onclick="goToStep(3)">3</div>
                    <div class="step-label">Connection</div>
                </div>
                <div class="step" data-step="4">
                    <div class="step-circle" onclick="goToStep(4)">4</div>
                    <div class="step-label">Security</div>
                </div>
                <div class="step" data-step="5">
                    <div class="step-circle" onclick="goToStep(5)">5</div>
                    <div class="step-label">Features</div>
                </div>
                <div class="step" data-step="6">
                    <div class="step-circle" onclick="goToStep(6)">6</div>
                    <div class="step-label">Review</div>
                </div>
            </div>

            <div class="wizard-content" id="wizardContent">
                <!-- Step content will be dynamically inserted here -->
            </div>

            <div class="navigation">
                <button class="secondary" id="prevBtn" onclick="previousStep()">Previous</button>
                <button id="nextBtn" onclick="nextStep()">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 6;
        const config = {
            useCase: '',
            transport: '',
            credentialBackend: '',
            credentials: {},
            security: {
                apiKey: '',
                corsOrigins: '*',
                rateLimit: 60,
                auditLog: false,
                consentRequired: true
            },
            features: {
                audio: true,
                climate: true,
                energy: true,
                security: true,
                workflows: true,
                sampling: false
            },
            performance: {
                connectionPoolSize: 10,
                cacheeTTL: 300,
                batchSize: 50
            }
        };

        const steps = {
            1: {
                title: "What's your primary use case?",
                description: "This will help us optimize your configuration",
                type: 'options',
                options: [
                    {
                        id: 'claude',
                        title: 'Claude Desktop',
                        description: 'AI assistant integration for personal use',
                        badge: 'Recommended',
                        config: { transport: 'stdio', security: 'basic' }
                    },
                    {
                        id: 'automation',
                        title: 'n8n / Automation',
                        description: 'Workflow automation and integrations',
                        badge: 'Popular',
                        config: { transport: 'http', security: 'api-key' }
                    },
                    {
                        id: 'development',
                        title: 'Development / Testing',
                        description: 'Local development and debugging',
                        config: { transport: 'http', security: 'none' }
                    },
                    {
                        id: 'production',
                        title: 'Production Deployment',
                        description: 'Enterprise-grade deployment',
                        badge: 'Secure',
                        config: { transport: 'http', security: 'full' }
                    }
                ]
            },
            2: {
                title: "How do you want to store credentials?",
                description: "Choose the most secure option for your environment",
                type: 'options',
                options: [
                    {
                        id: 'keychain',
                        title: 'System Keychain',
                        description: 'Secure OS-level storage (macOS/Windows)',
                        badge: 'Most Secure',
                        requirements: 'Desktop only'
                    },
                    {
                        id: 'infisical',
                        title: 'Infisical Cloud',
                        description: 'Team-friendly centralized secrets',
                        badge: 'Teams',
                        requirements: 'Infisical account'
                    },
                    {
                        id: 'env',
                        title: 'Environment Variables',
                        description: 'Simple configuration via env vars',
                        requirements: 'Manual setup'
                    },
                    {
                        id: 'infisical-self',
                        title: 'Infisical Self-Hosted',
                        description: 'On-premise secret management',
                        badge: 'Enterprise',
                        requirements: 'Infisical server'
                    }
                ]
            },
            3: {
                title: "Configure your Loxone connection",
                description: "Enter your Miniserver details",
                type: 'form',
                fields: [
                    {
                        id: 'host',
                        label: 'Miniserver IP/Hostname',
                        type: 'text',
                        placeholder: '192.168.1.10',
                        help: 'IP address or hostname of your Loxone Miniserver',
                        required: true
                    },
                    {
                        id: 'port',
                        label: 'Port (optional)',
                        type: 'number',
                        placeholder: '80',
                        help: 'Default is 80 for HTTP, 443 for HTTPS',
                        required: false
                    },
                    {
                        id: 'username',
                        label: 'Username',
                        type: 'text',
                        placeholder: 'admin',
                        help: 'Your Loxone username',
                        required: true
                    },
                    {
                        id: 'password',
                        label: 'Password',
                        type: 'password',
                        placeholder: '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢',
                        help: 'Will be securely stored based on your backend choice',
                        required: true
                    },
                    {
                        id: 'useHttps',
                        label: 'Use HTTPS',
                        type: 'checkbox',
                        help: 'Enable for newer Miniservers with TLS support',
                        required: false
                    }
                ]
            },
            4: {
                title: "Security Configuration",
                description: "Set up security features based on your use case",
                type: 'form',
                fields: []  // Dynamically populated based on use case
            },
            5: {
                title: "Enable Features",
                description: "Choose which MCP tools to enable",
                type: 'features',
                features: [
                    { id: 'audio', label: 'Audio Control', default: true },
                    { id: 'climate', label: 'Climate Control', default: true },
                    { id: 'energy', label: 'Energy Management', default: true },
                    { id: 'security', label: 'Security Systems', default: true },
                    { id: 'workflows', label: 'Workflow Engine', default: true },
                    { id: 'sampling', label: 'LLM Sampling', default: false }
                ]
            },
            6: {
                title: "Review Your Configuration",
                description: "Export your configuration in the format you need",
                type: 'review'
            }
        };

        function renderStep(stepNumber) {
            // Update security fields BEFORE rendering if we're on step 4
            if (stepNumber === 4) {
                updateSecurityFields();
            }
            
            const step = steps[stepNumber];
            const content = document.getElementById('wizardContent');
            
            let html = `
                <div class="question">
                    <h2>${step.title}</h2>
                    <p>${step.description}</p>
                `;

            switch (step.type) {
                case 'options':
                    html += '<div class="options">';
                    step.options.forEach(option => {
                        const isSelected = config.useCase === option.id || config.credentialBackend === option.id;
                        html += `
                            <div class="option ${isSelected ? 'selected' : ''}" onclick="selectOption('${option.id}', ${stepNumber})">
                                <h3>${option.title}</h3>
                                <p>${option.description}</p>
                                ${option.badge ? `<span class="badge">${option.badge}</span>` : ''}
                                ${option.requirements ? `<p class="help-text">Requires: ${option.requirements}</p>` : ''}
                            </div>
                        `;
                    });
                    html += '</div>';
                    break;

                case 'form':
                    html += '<div class="form">';
                    step.fields.forEach(field => {
                        // Determine which config section to use based on the current step
                        let configSection = config.credentials;
                        if (stepNumber === 4) {
                            configSection = config.security;
                        }
                        
                        if (field.type === 'checkbox') {
                            html += `
                                <div class="input-group">
                                    <label>
                                        <input type="checkbox" id="${field.id}" ${configSection[field.id] ? 'checked' : ''}>
                                        ${field.label}
                                    </label>
                                    ${field.help ? `<p class="help-text">${field.help}</p>` : ''}
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="input-group">
                                    <label for="${field.id}">${field.label} ${field.required ? '*' : ''}</label>
                                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                                        <input 
                                            type="${field.type}" 
                                            id="${field.id}" 
                                            placeholder="${field.placeholder || ''}"
                                            value="${configSection[field.id] || ''}"
                                            ${field.required ? 'required' : ''}
                                            style="flex: 1;"
                                        >
                                        ${(field.id === 'host' || field.id === 'password') ? `
                                            <button type="button" class="random-btn" onclick="generateRandom('${field.id}')" title="Generate random ${field.id}">
                                                üé≤
                                            </button>
                                        ` : ''}
                                    </div>
                                    ${field.help ? `<p class="help-text">${field.help}</p>` : ''}
                                </div>
                            `;
                        }
                    });
                    html += '</div>';
                    break;

                case 'features':
                    html += '<div class="feature-grid">';
                    step.features.forEach(feature => {
                        html += `
                            <div class="feature-toggle">
                                <label for="${feature.id}">${feature.label}</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="${feature.id}" ${config.features[feature.id] ? 'checked' : ''} onchange="toggleFeature('${feature.id}')">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        `;
                    });
                    html += '</div>';
                    break;

                case 'review':
                    html += `
                        <div class="config-tabs">
                            <button class="config-tab active" onclick="showConfigFormat('env')">Environment Variables</button>
                            <button class="config-tab" onclick="showConfigFormat('docker')">Docker Compose</button>
                            <button class="config-tab" onclick="showConfigFormat('claude')">Claude Desktop</button>
                            <button class="config-tab" onclick="showConfigFormat('bash')">Bash Script</button>
                        </div>
                        <div style="position: relative;">
                            <button class="copy-button" onclick="copyConfig()">Copy</button>
                            <div class="config-output" id="configOutput">${generateConfig('env')}</div>
                        </div>
                    `;
                    break;
            }

            html += '</div>';
            content.innerHTML = html;
        }

        function selectOption(optionId, stepNumber) {
            if (stepNumber === 1) {
                config.useCase = optionId;
                const option = steps[1].options.find(o => o.id === optionId);
                if (option.config) {
                    config.transport = option.config.transport;
                    config.securityLevel = option.config.security;
                }
            } else if (stepNumber === 2) {
                config.credentialBackend = optionId;
            }
            renderStep(stepNumber);
        }

        function updateSecurityFields() {
            const fields = [];
            
            if (config.useCase === 'production' || config.useCase === 'automation') {
                fields.push({
                    id: 'apiKey',
                    label: 'API Key',
                    type: 'text',
                    placeholder: 'sk-your-secure-api-key',
                    help: 'Strong random key for API authentication',
                    required: true
                });
                
                fields.push({
                    id: 'corsOrigins',
                    label: 'CORS Origins',
                    type: 'text',
                    placeholder: 'https://app.example.com',
                    help: 'Allowed origins for CORS (use * for any)',
                    required: false
                });
                
                fields.push({
                    id: 'rateLimit',
                    label: 'Rate Limit (requests/minute)',
                    type: 'number',
                    placeholder: '60',
                    help: 'Maximum requests per minute per IP',
                    required: false
                });
            } else if (config.useCase === 'development') {
                // For development, show minimal security options
                fields.push({
                    id: 'corsOrigins',
                    label: 'CORS Origins (Development)',
                    type: 'text',
                    placeholder: '*',
                    help: 'For development, you can use * to allow all origins',
                    required: false
                });
            }
            
            // Always show these options regardless of use case
            fields.push({
                id: 'auditLog',
                label: 'Enable Audit Logging',
                type: 'checkbox',
                help: 'Log all operations for security auditing',
                required: false
            });
            
            fields.push({
                id: 'consentRequired',
                label: 'Require User Consent',
                type: 'checkbox',
                help: 'Ask for confirmation before sensitive operations',
                required: false
            });

            steps[4].fields = fields;
        }

        function toggleFeature(featureId) {
            config.features[featureId] = document.getElementById(featureId).checked;
        }

        function generateConfig(format) {
            let output = '';
            
            switch (format) {
                case 'env':
                    output = `# Loxone MCP Server Configuration
# Generated by Configuration Wizard

# Connection Settings
LOXONE_HOST="${config.credentials.host || '192.168.1.10'}"

        function showConfigFormat(format) {
            const tabs = document.querySelectorAll('.config-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('configOutput').textContent = generateConfig(format);
        }

        function copyConfig() {
            const output = document.getElementById('configOutput');
            navigator.clipboard.writeText(output.textContent).then(() => {
                const button = document.querySelector('.copy-button');
                button.textContent = 'Copied!';
                button.style.background = 'var(--loxone-green)';
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.style.background = '';
                }, 2000);
            });
        }

        function saveCurrentStepData() {
            if (currentStep === 3) {
                // Save connection details
                config.credentials.host = document.getElementById('host')?.value || '';
                config.credentials.port = document.getElementById('port')?.value || '';
                config.credentials.username = document.getElementById('username')?.value || '';
                config.credentials.password = document.getElementById('password')?.value || '';
                config.credentials.useHttps = document.getElementById('useHttps')?.checked || false;
            } else if (currentStep === 4) {
                // Save security settings
                if (document.getElementById('apiKey')) {
                    config.security.apiKey = document.getElementById('apiKey').value;
                }
                if (document.getElementById('corsOrigins')) {
                    config.security.corsOrigins = document.getElementById('corsOrigins').value;
                }
                if (document.getElementById('rateLimit')) {
                    config.security.rateLimit = parseInt(document.getElementById('rateLimit').value) || 60;
                }
                if (document.getElementById('auditLog')) {
                    config.security.auditLog = document.getElementById('auditLog').checked;
                }
                if (document.getElementById('consentRequired')) {
                    config.security.consentRequired = document.getElementById('consentRequired').checked;
                }
            }
        }
        
        function updateStepVisuals(newStep) {
            // Remove active class from current step
            document.querySelector(`.step[data-step="${currentStep}"]`)?.classList.remove('active');
            
            // Mark completed steps
            for (let i = 1; i < newStep; i++) {
                document.querySelector(`.step[data-step="${i}"]`)?.classList.add('completed');
            }
            
            // Remove completed class from steps after current
            for (let i = newStep; i <= totalSteps; i++) {
                if (i !== newStep) {
                    document.querySelector(`.step[data-step="${i}"]`)?.classList.remove('completed');
                }
            }
            
            // Set new active step
            currentStep = newStep;
            document.querySelector(`.step[data-step="${currentStep}"]`)?.classList.add('active');
            
            // Update progress line
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.getElementById('progressLine').style.width = progress + '%';
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentStep === 1;
            document.getElementById('nextBtn').textContent = currentStep === totalSteps ? 'Finish' : 'Next';
            
            // Render new step
            renderStep(currentStep);
        }
        
        function goToStep(stepNumber) {
            if (stepNumber < 1 || stepNumber > totalSteps) return;
            
            // Save current step data before navigating
            saveCurrentStepData();
            
            // Update to new step
            updateStepVisuals(stepNumber);
        }
        
        function nextStep() {
            // Validate before moving forward
            if (!validateStep()) {
                return;
            }
            
            saveCurrentStepData();
            
            if (currentStep < totalSteps) {
                updateStepVisuals(currentStep + 1);
            }
        }
        
        function previousStep() {
            saveCurrentStepData();
            
            if (currentStep > 1) {
                updateStepVisuals(currentStep - 1);
            }
        }

        function validateStep() {
            if (currentStep === 1 && !config.useCase) {
                alert('Please select a use case');
                return false;
            }
            if (currentStep === 2 && !config.credentialBackend) {
                alert('Please select a credential storage method');
                return false;
            }
            if (currentStep === 3) {
                const host = document.getElementById('host').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!host || !username || !password) {
                    alert('Please fill in all required fields');
                    return false;
                }
            }
            return true;
        }

        function generateRandom(fieldType) {
            const field = document.getElementById(fieldType);
            if (!field) return;
            
            if (fieldType === 'host') {
                // Generate a random IP address in common ranges
                const ranges = [
                    () => `192.168.1.${Math.floor(Math.random() * 254) + 1}`,
                    () => `192.168.0.${Math.floor(Math.random() * 254) + 1}`,
                    () => `10.0.0.${Math.floor(Math.random() * 254) + 1}`,
                    () => `172.16.0.${Math.floor(Math.random() * 254) + 1}`
                ];
                field.value = ranges[Math.floor(Math.random() * ranges.length)]();
            } else if (fieldType === 'password') {
                // Generate a secure random password
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
                let password = '';
                for (let i = 0; i < 16; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                field.value = password;
            }
            
            // Trigger change event to save the value
            field.dispatchEvent(new Event('input', { bubbles: true }));
        }
        
        // Initialize
        renderStep(currentStep);
        document.getElementById('prevBtn').disabled = true;
    </script>
